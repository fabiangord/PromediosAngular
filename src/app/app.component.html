<h3 class="center-align">Promedio Mod</h3>
<app-form
(notass)="notasTotal($event)"
(promedioFinal)="promedioTotal($event)"
[array]="notasArray"
></app-form>

<app-resultado
*ngFor="let item of notasArray"
[item] = "item"
[promedios]="promedios" 
></app-resultado>

<app-promed
[promedios]="promedios" 
></app-promed>
